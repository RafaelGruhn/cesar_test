<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Morse Code Translator</title>

    {% block css_local %}
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/toastr/css/toastr.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    {% endblock css_local %}
  </head>
  <body>

    {% block nav %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
      <a class="navbar-brand" href="#">Morse Code</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-md-auto mr-5">
          <li class="nav-item">
            <a class="nav-link" href="#">API Documentation</a>
          </li>
        </ul>
      </div>
    </nav>
    {% endblock nav %}

    {% block content %}
    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="morse"><h3>Insert Morse Code</h3></label>
              <textarea class="form-control" id="morse" name="morse" rows="6">
              </textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p class="float-right mb-4">
              <a class="btn btn-primary btn-lg text-white" id="decode">Decode</a>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="message"><h3>Decoded Morse Code</h3></label>
              <textarea class="form-control" id="message" name="message" rows="6">
              </textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endblock content %}

    {% block js_local %}
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/toastr/js/toastr.min.js') }}"></script>
    {% endblock js_local %}

    <script>
      $(document).ready(function () {
        toastr.options.preventDuplicates = true;
        const morseText = $('#morse');
        morseText.on('keypress', function (event) {
          var regex = new RegExp("^[-. ]+$");
          var key = String.fromCharCode(!event.charCode ? event.which : event.charCode);
          if (!regex.test(key)) {
            event.preventDefault();
            toastr.warning('Only the characters ".", "-" and " " are allowed in morse code!');
            return false;
          }
        });

        // let button = $('#decode');
        // $(button).on('click', '.vteam', function(event) {}put1.value.match(/[^a-zA-Z' 'wığüşöçĞÜŞÖÇİ]/g)){
        //     harfInput1.value = this.value.replace(/[^a-zA-ZwığüşöçĞÜŞÖÇİ]/g,'');
        // }
      });
    </script>

  </body>
</html>
